<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link rel="stylesheet" type="text/css" href="style-menu.css" >
    <title>Main-menu</title>
</head>
<body>
    <div class="main-menu">
        <div class="main-menu__header">
            <div class="button-closed button">
                <img src="img/button-closed.png" alt='кнопка "закрыть меню"'>
            </div>
            <div class="logo">
                <img src="img/logo.png" alt="логотип">
            </div>
            <div class="button-search-main-menu button">
                <img src="img/button-search-main-menu.png" alt='кнопка "поиск"'>
            </div>      
        </div>
        <div class="main-menu__nav">           
                <ul>
                    <li><a href="#">Ремонт техники</a></li>
                    <li><a href="#">Услуги и сервисы</a></li>
                    <li><a href="#">Корпоративным клиентам</a></li>
                    <li><a href="#">Продавцам техники</a></li>
                    <li><a href="#">Партнерам</a></li>
                    <li><a href="#">Производителям</a></li>
                    <li><a href="#">Наши сервисные центры</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>          
        </div>
        <div class="main-menu__contact">
            <div class="main-menu__button">
                <button class="button-call button">
                    <img src="img/button-call.png" alt='кнопка "позвонить"'>
                </button>
                <button class="button-chat button">
                    <img src="img/button-chat.png" alt='кнопка "чат"'>
                </button>
                <button class="button-profile button">
                    <img src="img/button-profile.png" alt='кнопка "профиль"'>
                </button>
            </div>
            <div class="main-menu__email">
                <span>mail@cps.com</span>
            </div>
            <div class="main-menu__tel">
                <span>8 800 890 8900</span>
            </div>
        </div>
        <div class="main-menu__lang">
            <button autofocus><span>RU</span></button>
            <button><span>EN</span></button>
            <button><span>CH</span></button>
        </div>
        
    </div>
</body>
</html>
